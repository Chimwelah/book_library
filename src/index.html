<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site with Login & Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="a">Home</a>
      <a href="a">About</a>
      <a href="a">Services</a>
      <a href="a">Contacts</a>
      <button class="btnlogin-popup">Login</button>
    </nav>
   </header>

   <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login" id="loginForm">
      <h2>Login</h2>
      <form action="8">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="a">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="a" class="register-link">Register</a></p>
        </div>
      </form>
    </div> 
    <div class="form-box register" id="registerForm" style="display: none;">
      <h2>Registration</h2>
      <form action="8">
        <div class="input-box">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="a" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
   </div>
  
   <script src="script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
